server:
  port: 8090
  servlet:
    context-path: /springboot
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test1?characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

#  jpa:
#    hibernate:
#      ddl-auto: update
#    show-sql: true

#  thymeleaf:
#    prefix: /templates/
  # Redis数据库索引（默认为0）
  redis:
    timeout: 5000
    # Redis服务器地址
    host: 152.136.152.40
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
    lettuce:
      pool:
        # 最大活跃链接数 默认8
        max-active: 8
        # 最大空闲连接数 默认8
        max-idle: 8
        # 最小空闲连接数 默认0
        min-idle: 0
  #mq config
  rabbitmq:
    host: 152.136.152.40
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 10
        max-concurrency: 20
        prefetch: 5
